<!-- File: index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #2e2e2e;
    }
    .action-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }
    .action-tile {
      width: 160px;
      height: 160px;
      background: #f1f5f9;
      border-radius: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .action-tile:hover {
      background: #e0e7ff;
      transform: scale(1.05);
    }
    .action-tile svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    .action-tile span {
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
    }
    form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PriceAndPost</h1>
    <div class="action-grid">
      <form action="/upload" method="post" enctype="multipart/form-data" id="cameraForm">
        <input type="file" accept="image/*" capture="environment" name="image" onchange="submitForm('cameraForm')">
      </form>
      <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="file" accept="image/*" name="image" onchange="submitForm('uploadForm')">
      </form>
      <div class="action-tile" onclick="triggerFile('cameraForm')">
        <i data-lucide="camera"></i>
        <span>Snap a Picture</span>
      </div>
      <div class="action-tile" onclick="triggerFile('uploadForm')">
        <i data-lucide="upload"></i>
        <span>Upload Image</span>
      </div>
    </div>
  </div>
  <script>
    lucide.createIcons();
    function triggerFile(formId) {
      document.querySelector(`#${formId} input[type='file']`).click();
    }
    function submitForm(formId) {
      document.getElementById(formId).submit();
    }
  </script>
</body>
</html>
