<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriceAndPost</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #fef9f5, #eef2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    .button-container {
      display: flex;
      gap: 2rem;
    }
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 1.5rem 2rem;
      border-radius: 1.5rem;
      font-size: 1.25rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #3730a3;
    }
    .btn svg {
      width: 2.5rem;
      height: 2.5rem;
      margin-bottom: 0.5rem;
    }
    form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ PriceAndPost</h1>
  <div class="button-container">
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label class="btn">
        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <span>Use Camera</span>
        <input type="file" name="image" accept="image/*" capture="environment" onchange="this.form.submit()" hidden>
      </label>
    </form>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label class="btn">
        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v-9a1.5 1.5 0 011.5-1.5h15A1.5 1.5 0 0121 7.5v9a1.5 1.5 0 01-1.5 1.5h-15A1.5 1.5 0 013 16.5z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 12v.01" />
        </svg>
        <span>Upload Image</span>
        <input type="file" name="image" accept="image/*" onchange="this.form.submit()" hidden>
      </label>
    </form>
  </div>
</body
