<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PriceAndPost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Welcome to PriceAndPost</h1>
  <p>Choose how you'd like to submit your image:</p>

  <!-- Snap a Picture (mobile camera) -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" capture="environment" id="snapInput" style="display: none;" />
    <button type="button" onclick="document.getElementById('snapInput').click()">📸 Snap a Picture</button>
  </form>

  <br>

  <!-- Upload from Device (desktop or gallery) -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" id="uploadInput" style="display: none;" />
    <button type="button" onclick="document.getElementById('uploadInput').click()">🖼️ Upload Image</button>
  </form>

  <script>
    document.getElementById('snapInput').addEventListener('change', function () {
      this.form.submit();
    });

    document.getElementById('uploadInput').addEventListener('change', function () {
      this.form.submit();
    });
  </script>

</body>
</html>
