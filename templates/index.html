<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: #f2f6fc;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .branding {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #4f46e5;
      letter-spacing: -0.5px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      height: 500px;
    }

    .panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background 0.3s ease;
    }

    .left {
      background: #edf2ff;
      border-right: 1px solid #ddd;
    }

    .right {
      background: #fff4f0;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }

    .label {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: #3730a3;
    }

    @media (max-width: 700px) {
      .container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .left, .right {
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>

  <div class="branding">PriceAndPost</div>

  <div class="container">
    <!-- LEFT PANEL: CAMERA -->
    <div class="panel left">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" capture="environment" id="snapInput" class="file-input" />
        <div class="icon">üì∑</div>
        <div class="label">Snap a Picture</div>
        <button type="button" class="upload-btn" onclick="document.getElementById('snapInput').click()">Use Camera</button>
      </form>
    </div>

    <!-- RIGHT PANEL: UPLOAD -->
    <div class="panel right">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" id="uploadInput" class="file-input" />
        <div class="icon">üìÅ‚¨ÜÔ∏è</div>
        <div class="label">Upload an Image</div>
        <button type="button" class="upload-btn" onclick="document.getElementById('uploadInput').click()">Choose File</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("snapInput").addEventListener("change", function () {
      this.form.submit();
    });

    document.getElementById("uploadInput").addEventListener("change", function () {
      this.form.submit();
    });
  </script>

</body>
</html>
