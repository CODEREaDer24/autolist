<!-- File: index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .branding {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #373737;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    .panel {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 280px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      transition: transform 0.3s ease;
    }
    .panel:hover {
      transform: scale(1.05);
    }
    .lucide-icon {
      width: 60px;
      height: 60px;
      color: #5b21b6;
    }
    .label {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1rem;
      color: #111;
    }
    .upload-btn {
      padding: 0.75rem 1.5rem;
      background-color: #5b21b6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s ease;
    }
    .upload-btn:hover {
      background-color: #4c1d95;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="branding">PriceAndPost</div>
  <div class="container">
    <!-- Snap Panel -->
    <div class="panel">
      <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="image" accept="image/*" capture="environment" id="snapInput" class="file-input" />
        <i data-lucide="camera" class="lucide-icon"></i>
        <div class="label">Snap a Picture</div>
        <button type="button" class="upload-btn" onclick="document.getElementById('snapInput').click()">Use Camera</button>
      </form>
    </div><!-- Upload Panel -->
<div class="panel">
  <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
    <input type="file" name="image" accept="image/*" id="uploadInput" class="file-input" />
    <i data-lucide="upload-cloud" class="lucide-icon"></i>
    <div class="label">Upload an Image</div>
    <button type="button" class="upload-btn" onclick="document.getElementById('uploadInput').click()">Choose File</button>
  </form>
</div>

  </div>  <script>
    lucide.createIcons();
    function showLoader() {
      document.body.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;"><div class="loader"></div><p style="margin-top:20px;font-size:1.2rem;color:#333;">Analyzing your photo...</p></div>';
    }
  </script></body>
</html>
