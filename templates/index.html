<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PriceAndPost</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/outfit@4.5.6/index.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #dbeafe, #fef9c3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }.branding {
  font-size: 3rem;
  font-weight: bold;
  color: #4f46e5;
  margin-bottom: 2rem;
}

.container {
  display: flex;
  gap: 2rem;
  background: white;
  border-radius: 2rem;
  padding: 3rem;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 1.5rem;
  padding: 2rem;
}

.left { background-color: #eef2ff; }
.right { background-color: #fff7ed; }

.label {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.upload-btn {
  background-color: #6366f1;
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1rem;
  border-radius: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.upload-btn:hover {
  background-color: #4f46e5;
}

.file-input {
  display: none;
}

  </style>
</head>
<body>
  <div class="branding">PriceAndPost</div>
  <div class="container"><!-- Snap Panel -->
<div class="panel left">
  <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
    <input type="file" name="image" accept="image/*" capture="environment" id="snapInput" class="file-input" />
    <div class="label">Snap a Picture</div>
    <button type="button" class="upload-btn" onclick="document.getElementById('snapInput').click()">Use Camera</button>
  </form>
</div>

<!-- Upload Panel -->
<div class="panel right">
  <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
    <input type="file" name="image" accept="image/*" id="uploadInput" class="file-input" />
    <div class="label">Upload an Image</div>
    <button type="button" class="upload-btn" onclick="document.getElementById('uploadInput').click()">Choose File</button>
  </form>
</div>

  </div>  <script>
    function showLoader() {
      window.location.href = "/loading";
    }
  </script></body>
</html>
