<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PriceAndPost</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #111;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.2rem;
      background: #4f46e5;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .upload-btn:hover {
      background: #3730a3;
    }

    .hidden-file {
      display: none;
    }

    svg {
      height: 24px;
      width: 24px;
    }
  </style>
</head>
<body>
  <h1>PriceAndPost</h1>
  <p>Let AI write your listing ‚Äî just snap or upload a picture.</p>

  <div class="button-container">
    <!-- Snap a Picture -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" capture="environment" id="snapInput" class="hidden-file" />
      <button type="button" class="upload-btn" onclick="document.getElementById('snapInput').click()">
        üì∑ Snap a Picture
      </button>
    </form>

    <!-- Upload Image -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" id="uploadInput" class="hidden-file" />
      <button type="button" class="upload-btn" onclick="document.getElementById('uploadInput').click()">
        ‚¨ÜÔ∏è Upload Image
      </button>
    </form>
  </div>

  <script>
    document.getElementById("snapInput").addEventListener("change", function () {
      this.form.submit();
    });

    document.getElementById("uploadInput").addEventListener("change", function () {
      this.form.submit();
    });
  </script>
</body>
</html>
