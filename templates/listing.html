{% extends "base.html" %}

{% block title %}Listing Result{% endblock %}

{% block content %}
<h1>{{ listing_title }}</h1>
<p>{{ listing_description }}</p>
<p><strong>Estimated Price:</strong> {{ listing_price }}</p>

{% if image_url %}
  <img src="{{ image_url }}" alt="Uploaded image" style="max-width: 100%; margin-top: 20px;">
{% endif %}

<div style="margin-top: 30px;">
  <a href="/clipboard">✂️ Edit in Clipboard++</a> |
  <a href="/upload">⬆️ Upload Another</a>
</div>
{% endblock %}
