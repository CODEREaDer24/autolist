{% extends "base.html" %}

{% block title %}Clipboard++{% endblock %}

{% block content %}
<h1>Clipboard++</h1>
<p>This is your smart clipboard workspace. You can copy all your listing info here, tweak it, and paste it wherever.</p>

<div class="clipboard-container">
  <h3>Title</h3>
  <textarea id="title" rows="2" placeholder="Paste or edit your title here..."></textarea>

  <h3>Description</h3>
  <textarea id="description" rows="6" placeholder="Paste or edit your description here..."></textarea>

  <h3>Price</h3>
  <input type="text" id="price" placeholder="Paste or edit your price here..." />

  <div class="button-row">
    <button onclick="copyAll()">Copy All</button>
    <button onclick="clearAll()">Clear</button>
  </div>
</div>

<script>
function copyAll() {
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const price = document.getElementById("price").value.trim();

  const combined = `Title: ${title}\n\nDescription: ${description}\n\nPrice: ${price}`;
  navigator.clipboard.writeText(combined).then(() => {
    alert("All copied to clipboard!");
  }).catch(() => {
    alert("Failed to copy.");
  });
}

function clearAll() {
  document.getElementById("title").value = "";
  document.getElementById("description").value = "";
  document.getElementById("price").value = "";
}
</script>

<style>
.clipboard-container {
  max-width: 600px;
  margin: auto;
  padding: 1rem;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
textarea, input {
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.6rem;
  font-size: 1rem;
  border-radius: 4px;
  border: 1px solid #ccc;
}
.button-row {
  display: flex;
  justify-content: space-between;
}
button {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border: none;
  background: #007BFF;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
</style>
{% endblock %}
