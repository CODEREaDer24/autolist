<!-- File: clipboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard History - PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .entry {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #6366f1;
    }
    .entry pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .btns {
      margin-top: 1rem;
    }
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clipboard++ History</h1>
    <div id="clipboard-entries"></div>
    <div class="btns">
      <button onclick="downloadClipboard()">Download</button>
      <button onclick="clearClipboard()">Clear</button>
    </div>
  </div>  <script>
    const clipboardKey = 'priceandpost_clipboard';

    function getClipboard() {
      const data = localStorage.getItem(clipboardKey);
      return data ? JSON.parse(data) : [];
    }

    function renderClipboard() {
      const entries = getClipboard();
      const container = document.getElementById('clipboard-entries');
      container.innerHTML = '';
      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<pre>${entry}</pre><button onclick="copyEntry(${index})">Copy</button>`;container.appendChild(div);
  });
}

function copyEntry(index) {
  const entries = getClipboard();
  navigator.clipboard.writeText(entries[index]);
}

function clearClipboard() {
  localStorage.removeItem(clipboardKey);
  renderClipboard();
}

function downloadClipboard() {
  const data = getClipboard().join("\n---\n");
  const blob = new Blob([data], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'clipboard_history.txt';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

renderClipboard();

  </script>
</body>
</html>
