<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard++ | PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #facc15;
    }

    .entry {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      position: relative;
    }

    .entry pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .actions {
      margin-top: 0.5rem;
    }

    .btn {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      font-weight: bold;
      padding: 0.4rem 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0ea5e9;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>üßæ Clipboard++</h1>
  <div id="clipboardContainer"></div>

  <div class="footer">
    <a href="{{ url_for('index') }}" style="color:#38bdf8;">‚Üê Back to Upload</a>
  </div>

  <script>
    function loadClipboard() {
      const container = document.getElementById('clipboardContainer');
      const entries = JSON.parse(localStorage.getItem('priceandpost_clipboard') || '[]');

      if (entries.length === 0) {
        container.innerHTML = "<p>No saved results yet.</p>";
        return;
      }

      entries.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <pre>${entry}</pre>
          <div class="actions">
            <button class="btn" onclick="copyToClipboard(${i})">Copy</button>
            <button class="btn" onclick="download(${i})">Download</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function copyToClipboard(index) {
      const entries = JSON.parse(localStorage.getItem('priceandpost_clipboard') || '[]');
      navigator.clipboard.writeText(entries[index]);
      alert('Copied to clipboard!');
    }

    function download(index) {
      const entries = JSON.parse(localStorage.getItem('priceandpost_clipboard') || '[]');
      const blob = new Blob([entries[index]], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `priceandpost_${index + 1}.txt`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadClipboard();
  </script>

</body>
</html>
