<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipboard - PriceAndPost</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: #fdfdfd;
            color: #1f2937;
            padding: 2rem;
        }.container {
        max-width: 900px;
        margin: auto;
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #111827;
    }

    .clipboard-entry {
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        background: #f9fafb;
    }

    .entry-title {
        font-weight: 600;
        font-size: 1.1rem;
    }

    .entry-content {
        margin-top: 0.5rem;
        white-space: pre-wrap;
    }

    .copy-btn {
        background: #6366f1;
        color: white;
        padding: 0.4rem 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        margin-top: 0.75rem;
    }

    .copy-btn:hover {
        background: #4f46e5;
    }

    .footer {
        text-align: center;
        font-size: 0.9rem;
        color: #6b7280;
        margin-top: 2rem;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Clipboard++ History</h1><div class="clipboard-entry">
        <div class="entry-title">Example Listing</div>
        <div class="entry-content" id="clip1">Vintage camera in great condition with original leather strap. Resale value: $45</div>
        <button class="copy-btn" onclick="copyToClipboard('clip1')">Copy</button>
    </div>

    <div class="clipboard-entry">
        <div class="entry-title">Another Example</div>
        <div class="entry-content" id="clip2">Retro kitchen scale - orange color, works perfectly. Resale value: $30</div>
        <button class="copy-btn" onclick="copyToClipboard('clip2')">Copy</button>
    </div>

    <div class="footer">
        More coming soon. Save your posts, copy easily, and sync across devices.
    </div>
</div>

<script>
    function copyToClipboard(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
        });
    }
</script>

</body>
</html>
