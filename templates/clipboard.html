<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard History â€” PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f5f7fb;
      color: #222;
      padding: 2rem;
      text-align: center;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .entry {
      background: #eef2f7;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      position: relative;
      text-align: left;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .controls {
      margin-top: 2rem;
    }

    .controls button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .download-btn {
      background: #4caf50;
      color: white;
    }

    .clear-btn {
      background: #f44336;
      color: white;
    }

    .branding {
      margin-top: 2rem;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Clipboard++ Session</h2>

    {% if session['clipboard'] %}
      {% for item in session['clipboard'] %}
        <div class="entry">
          {{ item }}
          <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
        </div>
      {% endfor %}
    {% else %}
      <p>No items saved yet.</p>
    {% endif %}

    <div class="controls">
      <button class="download-btn" onclick="downloadClipboard()">Download</button>
      <button class="clear-btn" onclick="window.location.href='/clear_clipboard'">Clear</button>
    </div>

    <div class="branding">ðŸ§  Clipboard++ by PriceAndPost</div>
  </div>

  <script>
    function copyToClipboard(btn) {
      const text = btn.parentElement.textContent.replace("Copy", "").trim();
      navigator.clipboard.writeText(text);
      btn.textContent = "âœ“ Copied";
      setTimeout(() => btn.textContent = "Copy", 1000);
    }

    function downloadClipboard() {
      const text = [...document.querySelectorAll('.entry')].map(e => e.textContent.trim()).join("\n\n");
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "clipboard.txt";
      a.click();
    }
  </script>
</body>
</html>
