<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PriceAndPost â€“ Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Outfit', sans-serif;
      background: #f3f4f7;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .branding {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 2rem;
    }

    .preview-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .output-section {
      background: white;
      width: 100%;
      max-width: 700px;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
      margin-bottom: 1.5rem;
      position: relative;
    }

    .output-label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .output-content {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .copy-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .copy-btn:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>

  <div class="branding">PriceAndPost</div>

  {% if image_url %}
    <img class="preview-img" src="{{ image_url }}" alt="Uploaded Item" />
  {% endif %}

  <div class="output-section">
    <div class="output-label">Title</div>
    <div class="output-content" id="title">{{ title }}</div>
    <button class="copy-btn" onclick="copyToClipboard('title')">Copy</button>
  </div>

  <div class="output-section">
    <div class="output-label">Description</div>
    <div class="output-content" id="description">{{ description }}</div>
    <button class="copy-btn" onclick="copyToClipboard('description')">Copy</button>
  </div>

  <div class="output-section">
    <div class="output-label">Suggested Price</div>
    <div class="output-content" id="price">{{ price }}</div>
    <button class="copy-btn" onclick="copyToClipboard('price')">Copy</button>
  </div>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      });
    }
  </script>
</body>
</html>
