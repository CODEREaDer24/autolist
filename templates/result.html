<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result | PriceAndPost</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ§¾ Listing Result</h1>

    <div class="image-preview">
      <img src="{{ url_for('static', filename=image_url.split('static/')[-1]) }}" alt="Uploaded Image">
    </div>

    <div class="result-field">
      <label>ğŸ“Œ Title</label>
      <div class="result-box">
        <span id="titleText">{{ title }}</span>
        <button onclick="copyText('titleText')">ğŸ“‹ Copy</button>
      </div>
    </div>

    <div class="result-field">
      <label>ğŸ“ Description</label>
      <div class="result-box">
        <span id="descText">{{ description }}</span>
        <button onclick="copyText('descText')">ğŸ“‹ Copy</button>
      </div>
    </div>

    <div class="result-field">
      <label>ğŸ’° Price</label>
      <div class="result-box">
        <span id="priceText">{{ price }}</span>
        <button onclick="copyText('priceText')">ğŸ“‹ Copy</button>
      </div>
    </div>

    <a href="{{ url_for('index') }}" class="back-button">ğŸ” Start Over</a>

    {% if raw_output %}
    <div class="result-field" style="margin-top: 2rem;">
      <label>ğŸ§  Raw GPT Output (Debug)</label>
      <pre style="background:#f5f5f5; padding:1rem; border-radius:0.5rem; white-space:pre-wrap;">{{ raw_output }}</pre>
    </div>
    {% endif %}
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert('Copied: ' + text);
    }
  </script>
</body>
</html>
