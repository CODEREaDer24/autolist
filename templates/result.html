<!-- File: templates/result.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results - PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.image-preview {
  max-width: 600px;
  width: 100%;
  border-radius: 1rem;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  margin-bottom: 2rem;
}

.result-block {
  background: white;
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  border-radius: 1rem;
  width: 100%;
  max-width: 700px;
  box-shadow: 0 0 0 1px #e5e7eb;
}

.copy-button {
  background-color: #6366f1;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border-radius: 0.5rem;
  cursor: pointer;
  float: right;
}

.copy-button:hover {
  background-color: #4f46e5;
}

pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  font-size: 1rem;
}

  </style>
</head>
<body>
  <h1>Your Results</h1>
  <img class="image-preview" src="{{ image_url }}" alt="Uploaded Image">{% for block in result.split('Generated:') if block.strip() %} <div class="result-block"> <button class="copy-button" onclick="copyText(this)">Copy</button> <pre>{{ block.strip() }}</pre> </div> {% endfor %}

  <script>
    function copyText(btn) {
      const text = btn.nextElementSibling.textContent;
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = 'Copied!';
        setTimeout(() => btn.innerText = 'Copy', 1000);
      });
    }
  </script></body>
</html>
