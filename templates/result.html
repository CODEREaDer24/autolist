<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results | PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8fafc;
      color: #1f2937;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .results-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .result-box {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    .result-box img {
      width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .result-text {
      white-space: pre-wrap;
      margin-bottom: 1rem;
    }
    .copy-btn {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>Generated Listings</h1>
  <div class="results-container">
    {% for block in results %}
      <div class="result-box">
        <img src="{{ block.image }}" alt="Uploaded Image">
        <div class="result-text" id="text-{{ loop.index }}">{{ block.result }}</div>
        <button class="copy-btn" onclick="copyToClipboard('text-{{ loop.index }}')">Copy</button>
      </div>
    {% endfor %}
  </div>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard");
      });
    }
  </script>
</body>
</html>
