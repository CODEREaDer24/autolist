<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results | PriceAndPost</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Listing Results</h1>

    <div class="image-preview">
      <img src="{{ url_for('static', filename=image_url.split('static/')[-1]) }}" alt="Uploaded Image">
    </div>

    {% if items %}
      {% for item in items %}
        <div class="result-field">
          <label>Title {{ loop.index }}</label>
          <div class="result-box">
            <span id="title-{{ loop.index }}">{{ item.title }}</span>
            <button onclick="copyText('title-{{ loop.index }}')">Copy</button>
          </div>
        </div>

        <div class="result-field">
          <label>Description {{ loop.index }}</label>
          <div class="result-box">
            <span id="desc-{{ loop.index }}">{{ item.description }}</span>
            <button onclick="copyText('desc-{{ loop.index }}')">Copy</button>
          </div>
        </div>

        <div class="result-field">
          <label>Price {{ loop.index }}</label>
          <div class="result-box">
            <span id="price-{{ loop.index }}">{{ item.price }}</span>
            <button onclick="copyText('price-{{ loop.index }}')">Copy</button>
          </div>
        </div>

        <div class="result-field">
          <label>Caption {{ loop.index }}</label>
          <div class="result-box">
            <span id="caption-{{ loop.index }}">{{ item.caption }}</span>
            <button onclick="copyText('caption-{{ loop.index }}')">Copy</button>
          </div>
        </div>
        <hr>
      {% endfor %}
    {% else %}
      <p>No items detected. Try another image?</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-button">Start Over</a>

    {% if raw_output %}
      <div class="result-field" style="margin-top: 2rem;">
        <label>Raw GPT Output</label>
        <pre style="background:#f5f5f5; padding:1rem; border-radius:0.5rem; white-space:pre-wrap;">{{ raw_output }}</pre>
      </div>
    {% endif %}
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert('Copied: ' + text);
    }
  </script>
</body>
</html>
