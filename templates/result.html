<!-- File: result.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .image-preview {
      text-align: center;
      margin-bottom: 2rem;
    }
    .image-preview img {
      max-width: 100%;
      border-radius: 1rem;
    }
    .result-card {
      background: #f9fbfd;
      border-left: 6px solid #4f46e5;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
    }
    .result-card h2 {
      margin: 0.25rem 0;
    }
    .copy-btn {
      background: #e0e7ff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }
    .copy-btn:hover {
      background: #c7d2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generated Listings</h1>
    <div class="image-preview">
      <img src="{{ image_url }}" alt="Uploaded">
    </div>
    {% for item in items %}
    <div class="result-card">
      <h2>Title: {{ item.title }}
        <button class="copy-btn" onclick="copyText('{{ item.title }}')">Copy</button>
      </h2>
      <p>Description: {{ item.description }}
        <button class="copy-btn" onclick="copyText('{{ item.description }}')">Copy</button>
      </p>
      <p>Price: {{ item.price }}
        <button class="copy-btn" onclick="copyText('{{ item.price }}')">Copy</button>
      </p>
    </div>
    {% endfor %}
  </div>
  <script>
    lucide.createIcons();
    function copyText(text) {
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
