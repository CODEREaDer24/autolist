<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßæ Listing Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>üßæ Listing Result</h1>

      <img src="{{ url_for('result_image', filename=image_filename) }}" alt="Uploaded Item" class="result-image" />

      <div class="result-block">
        <h2>Title:</h2>
        <p id="title">{{ title }}</p>
        <button onclick="copyText('title')">Copy Title</button>
      </div>

      <div class="result-block">
        <h2>Description:</h2>
        <p id="description">{{ description }}</p>
        <button onclick="copyText('description')">Copy Description</button>
      </div>

      <div class="result-block">
        <h2>Price:</h2>
        <p id="price">{{ price }}</p>
        <button onclick="copyText('price')">Copy Price</button>
      </div>

      <a href="/" class="generate-btn">üîÅ Try Another</a>
    </div>
  </main>
</body>
</html>
