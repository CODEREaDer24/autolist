<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results â€” PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f6f9ff;
      padding: 2rem;
      color: #111;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 24px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .copy-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .copy-label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .copy-text {
      background: #f0f4f8;
      padding: 0.75rem;
      border-radius: 8px;
      word-wrap: break-word;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .branding {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  AI-Generated Resale Details</h2>

    {% if image_url %}
    <img src="{{ image_url }}" alt="Uploaded item">
    {% endif %}

    <div class="section">
      {% for line in result.split('\n') %}
        <div class="copy-group">
          <div class="copy-label">Generated:</div>
          <div class="copy-text">
            {{ line }}
            <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="branding">ðŸ§¾ Powered by PriceAndPost | AI Clipboard Active</div>
  </div>

  <script>
    function copyToClipboard(btn) {
      const text = btn.parentElement.textContent.replace("Copy", "").trim();
      navigator.clipboard.writeText(text);
      btn.textContent = "âœ“ Copied";
      setTimeout(() => btn.textContent = "Copy", 1000);
    }
  </script>
</body>
</html>
