<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AutoLister AI - Listing Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        pre {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Your Uploaded Item</h1>
    <img src="{{ url_for('uploaded_file', filename=image_path) }}" alt="Uploaded Item Image">
    
    {% if ai_output %}
        <h2>Listing Suggestion</h2>
        <pre>{{ ai_output }}</pre>
    {% else %}
        <p>Unable to generate listing. Try again.</p>
    {% endif %}

    <a href="/">Upload Another</a>
</body>
</html>
