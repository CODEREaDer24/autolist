<!-- File: loading.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing... | PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .spinner {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #6366f1;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    .pulse-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #374151;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="pulse-text">Analyzing your image... hang tight!</div>
  </div>
</body>
</html>
