<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PriceAndPost</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6ad5f.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    p { font-size: 1.1rem; margin-bottom: 2rem; }

    .button-container {
      display: flex; gap: 1rem; justify-content: center;
    }
    .btn {
      padding: 1rem 1.5rem; border-radius: 15px;
      color: #0f172a; font-weight: bold; cursor: pointer;
      transition: all 0.3s ease; width: 150px;
    }
    .btn-camera { background: #facc15; }
    .btn-upload { background: #38bdf8; }

    .btn:hover { transform: translateY(-5px); opacity: 0.9; }

    input[type="file"] { display: none; }

    .icon { font-size: 2rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div>
    <h1>PriceAndPost</h1>
    <p>Instantly generate titles, descriptions, and resale values from your photos.</p>
    
    <div class="button-container">
      
      <!-- Snap Photo Button -->
      <div class="btn btn-camera" onclick="snapPhoto()">
        <div class="icon"><i class="fas fa-camera"></i></div>
        Snap Photo
      </div>

      <!-- Upload Image Button -->
      <label class="btn btn-upload" for="file-upload">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        Upload Image
      </label>
      <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <input id="file-upload" type="file" name="image" accept="image/*" onchange="document.getElementById('upload-form').submit();">
      </form>

    </div>
  </div>

  <script>
    function snapPhoto() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.onchange = e => {
        const file = e.target.files[0];
        const formData = new FormData();
        formData.append('image', file);
        fetch('{{ url_for("upload") }}', {
          method: 'POST',
          body: formData
        }).then(() => {
          window.location.href = "{{ url_for('loading') }}";
        });
      }
      input.click();
    }
  </script>
</body>
</html>
